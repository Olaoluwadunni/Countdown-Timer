<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Countdown to My Next Birthday</h1>
    <div class="container">
        <div class="CD-element days-count">
            <p class="big-text" id="days">0</p>
            <span>Days</span>    
        </div>
        <div class="CD-element hours-count">
            <p class="big-text" id="hours">0</p>
            <span>Hours</span>    
        </div>
        <div class="CD-element minutes-count">
            <p class="big-text" id="minutes">0</p>
            <span>Minutes</span>    
        </div>
        <div class="CD-element seconds-count">
            <p class="big-text" id="seconds">0</p>
            <span>Seconds</span>    
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
